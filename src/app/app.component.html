<div class="jumbotron text-center">
  <h1>Tic Tac Toe</h1>
  <p>Let's play</p>
</div>

<div>
  <div>
    <div class="input-group center-elements">
      <input type="text" id="from" class="form-control" placeholder="Choose a nickname" [(ngModel)]="userName"/>
      <div class="btn-group">
        <button type="button" id="connect" ngDefaultControl class="btn btn-sm btn-outline-secondary"
                (click)="connect()">Connect</button>
        <button type="button" id="disconnect" ngDefaultControl class="btn btn-sm btn-outline-secondary" *ngIf="connected"
                (click)="disconnect()">Disconnect</button>
      </div>
      <div class="margins" *ngIf="userVerifiedSuccessfully; else userExists">
        <p style="color: green">{{userInfo}}</p>
      </div>
      <ng-template class="margins" #userExists>
        <p style="color: red">{{userInfo}}</p>
      </ng-template>
    </div>

    <div class="input-group center-elements" style="margin-bottom: 20px" *ngIf="connected">
        <div *ngFor="let user of usersList">
          <button ngDefaultControl class="btn btn-primary" type="submit"
                  (click)="connectWithSelectedUser(user)">Play with user {{user}}</button>
      </div>
    </div>
  </div>

    <div class="btn-group container form-row" role="group">
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[0]"
              (click)="sendMove(0)" [disabled]="buttons[0].disabled">{{buttons[0].text}}</button>
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[1]"
              (click)="sendMove(1)" [disabled]="buttons[1].disabled">{{buttons[1].text}}</button>
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[2]"
              (click)="sendMove(2)" [disabled]="buttons[2].disabled">{{buttons[2].text}}</button>
    </div>

    <div class="btn-group container form-row" role="group">
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[3]"
              (click)="sendMove(3)" [disabled]="buttons[3].disabled">{{buttons[3].text}}</button>
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[4]"
              (click)="sendMove(4)" [disabled]="buttons[4].disabled">{{buttons[4].text}}</button>
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[5]"
              (click)="sendMove(5)" [disabled]="buttons[5].disabled">{{buttons[5].text}}</button>
    </div>
    <div class="btn-group container form-row" role="group">
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[6]"
              (click)="sendMove(6)" [disabled]="buttons[6].disabled">{{buttons[6].text}}</button>
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[7]"
              (click)="sendMove(7)" [disabled]="buttons[7].disabled">{{buttons[7].text}}</button>
      <button type="button" ngDefaultControl class="btn game-button" [(ngModel)]="buttons[8]"
              (click)="sendMove(8)" [disabled]="buttons[8].disabled">{{buttons[8].text}}</button>
    </div>

  <p class="input-group center-elements margins">{{whoseTurn}}</p>
</div>
